<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>جست‌وجو - Potato Anime</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@500&display=swap');
    body {
      font-family: 'Vazirmatn', sans-serif;
      margin: 0; padding: 0;
      background: linear-gradient(to bottom, #1c1c3f, #111);
      color: white; display: flex; flex-direction: column;
      height: 100vh; overflow: hidden;
    }
    header {
      background-color: #3f3f3f; padding: 1rem;
      text-align: center; font-size: 1.8rem; font-weight: bold;
      color: #ffc107; flex-shrink: 0;
    }
    .content { flex: 1; overflow-y: auto; padding: 1rem; }
    .search-row { display: flex; align-items: center; margin-bottom: 1rem; }
    .search-row input {
      flex: 1; padding: 0.8rem; border-radius: 8px;
      border: none; font-size: 1rem;
    }
    .results { display: flex; flex-direction: column; gap: 1rem; }
    .result-item {
      background-color: #2a2a2a; border-radius: 8px;
      display: flex; align-items: center; padding: 0.5rem;
    }
    .result-item img {
      width: 60px; height: 60px; object-fit: cover;
      border-radius: 6px; margin-left: 0.5rem;
    }
    .result-item .info { flex: 1; }
    .result-item .info .title { font-size: 1rem; margin-bottom: 4px; }
    .result-item .info button {
      background-color: #ffc107; border: none;
      padding: 4px 8px; border-radius: 6px;
      color: #000; cursor: pointer; font-size: 0.85rem;
    }
    nav {
      display: flex; justify-content: space-around;
      background-color: #2c2c2c; padding: 0.8rem 0;
      position: fixed; bottom: 0; width: 100%;
      border-top: 1px solid #444; flex-shrink: 0;
    }
    nav button {
      background: none; border: none; color: #aaa;
      font-size: 1rem; cursor: pointer;
      display: flex; flex-direction: column; align-items: center;
    }
    nav button i { font-size: 1.4rem; margin-bottom: 3px; }
    nav button:hover, nav button.active { color: #ffc107; }
  </style>
</head>
<body>

  <header>🔍 جست‌وجو</header>

  <div class="content">
    <div class="search-row">
      <input type="text" id="searchInput" placeholder="نام انیمه را وارد کنید...">
    </div>
    <div class="results" id="results"></div>
  </div>

  <nav>
    <button onclick="location.href='index.html'"><i class="fas fa-home"></i>خانه</button>
    <button onclick="location.href='index.html'"><i class="fas fa-list"></i>لیست انیمه</button>
    <button class="active"><i class="fas fa-search"></i>جست‌وجو</button>
    <button onclick="location.href='profile.html'"><i class="fas fa-user"></i>حساب کاربری</button>
  </nav>

  <script>
    const animeList = [
      { code: 'Devil_May_Cry', title: 'Devil May Cry', img: 'https://i.pinimg.com/736x/94/0a/20/940a2074d2dead8a07f1032cc51f3a0c.jpg', page: 'devil_may_cry.html' },
      { code: 'One_Piece', title: 'One Piece', img: 'https://i.imgur.com/fQ2TjSx.jpeg', page: 'one_piece.html' },
      { code: 'Naruto', title: 'Naruto', img: 'https://i.imgur.com/l0BqxyT.jpeg', page: 'naruto.html' },
      { code: 'Attack_on_Titan', title: 'Attack on Titan', img: 'https://i.imgur.com/AF5HybS.jpeg', page: 'attack_on_titan.html' }
    ];

    const input = document.getElementById('searchInput');
    const results = document.getElementById('results');

    input.addEventListener('input', () => {
      const query = input.value.toLowerCase();
      results.innerHTML = '';
      if (!query) return;
      // فیلتر بر حسب شروع عنوان
      const filtered = animeList.filter(a => a.title.toLowerCase().startsWith(query));
      filtered.forEach(a => {
        const div = document.createElement('div');
        div.className = 'result-item';
        div.innerHTML = `
          <img src="${a.img}" alt="${a.title}">
          <div class="info">
            <div class="title">${a.title}</div>
            <button onclick="location.href='${a.page}'">🔗 مشاهده</button>
          </div>
        `;
        results.appendChild(div);
      });
    });
  </script>

</body>
</html>
