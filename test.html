<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Potato Anime</title>
  <style>
    body {
      background-color: #121212;
      color: #f5f5f5;
      font-family: 'Vazirmatn', sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #1f1f1f;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      color: #ffcc70;
      border-bottom: 2px solid #333;
    }

    .section {
      padding: 1rem;
    }

    .section h2 {
      color: #ffa500;
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
      gap: 1rem;
    }

    .card {
      background-color: #1e1e1e;
      border-radius: 12px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-bottom: 1px solid #333;
    }

    .card-title {
      padding: 0.5rem;
      text-align: center;
      font-size: 0.9rem;
      color: #f5f5f5;
    }
  </style>
</head>
<body>

  <header>🍟 Potato Anime</header>

  <div class="section" id="trending">
    <h2>محبوب‌ترین‌ها</h2>
    <div class="cards" id="trending-cards"></div>
  </div>

  <div class="section" id="newest">
    <h2>تازه‌ها</h2>
    <div class="cards" id="newest-cards"></div>
  </div>

  <div class="section" id="potato-god">
    <h2>پیشنهاد خدایی سیب زمینی</h2>
    <div class="cards" id="god-cards"></div>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabaseUrl = 'https://mhtkysxhhrtaubakhfmn.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1odGt5c3hoaHJ0YXViYWtoZm1uIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDY0NjUyNTcsImV4cCI6MjA2MjA0MTI1N30.32077cavlx8PBTp6QOw1PK66RCH3FWlAiSDM39N0VHg';
    const supabase = createClient(supabaseUrl, supabaseKey);

    async function loadCards(section, containerId) {
      const { data, error } = await supabase
        .from('PotatoAnime')
        .select('*')
        .eq('section', section)
        .order('id', { ascending: false });

      if (error) {
        console.error('خطا در دریافت داده:', error.message);
        return;
      }

      const container = document.getElementById(containerId);
      container.innerHTML = '';

      data.forEach(item => {
        const card = document.createElement('div');
        card.className = 'card';
        card.onclick = () => {
          window.open(item.link || '#', '_blank');
        };

        card.innerHTML = `
          <img src="${item.image}" alt="${item.title}" />
          <div class="card-title">${item.title}</div>
        `;
        container.appendChild(card);
      });
    }

    loadCards('trending', 'trending-cards');
    loadCards('newest', 'newest-cards');
    loadCards('potato', 'god-cards'); // potato = پیشنهاد خدایی سیب زمینی
  </script>

</body>
</html>
