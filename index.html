<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Potato Anime</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@500&display=swap');
    body {
      font-family: 'Vazirmatn', sans-serif;
      margin: 0; padding: 0;
      background: linear-gradient(to bottom, #1c1c1c, #111);
      color: white;
      display: flex; flex-direction: column;
      height: 100vh; overflow: hidden;
    }
    header {
      background-color: #3f3f3f; padding: 1rem;
      text-align: center; font-size: 1.8rem; font-weight: bold;
      color: #ffc107; flex-shrink: 0;
    }
    .content { flex: 1; overflow-y: auto; padding: 1rem; }
    .section { margin-bottom: 1.5rem; }
    .section-title {
      display: flex; justify-content: space-between;
      align-items: center; margin-bottom: 0.8rem;
      font-size: 1.2rem;
    }
    .section-title button {
      background-color: #ffc107; border: none;
      padding: 4px 10px; border-radius: 8px;
      color: #000; cursor: pointer; font-size: 0.9rem;
    }
    .anime-list { display: flex; gap: 0.8rem; overflow-x: auto; }
    .anime-card {
      flex: 0 0 140px; background-color: #2a2a2a;
      border-radius: 10px; overflow: hidden; text-align: center;
      cursor: pointer;
    }
    .anime-card img {
      width: 100%; height: 200px; object-fit: cover; display: block;
    }
    .anime-card .title {
      padding: 0.5rem; font-size: 0.9rem; background-color: #333;
    }
    nav {
      display: flex; justify-content: space-around;
      background-color: #2c2c2c; padding: 0.8rem 0;
      position: fixed; bottom: 0; width: 100%;
      border-top: 1px solid #444; flex-shrink: 0;
    }
    nav button {
      background: none; border: none; color: #aaa;
      font-size: 1rem; cursor: pointer;
      display: flex; flex-direction: column; align-items: center;
    }
    nav button i { font-size: 1.4rem; margin-bottom: 3px; }
    nav button:hover, nav button.active { color: #ffc107; }
  </style>
</head>
<body>

  <header>🍟 Potato Anime</header>

  <div class="content">
    <!-- جدیدترین انیمه‌ها -->
    <div class="section">
      <div class="section-title">
        📌 جدیدترین انیمه‌ها
        <button onclick="location.href='more-new.html'">بیشتر</button>
      </div>
      <div class="anime-list">
        <div class="anime-card" onclick="location.href='devil_may_cry.html'">
          <img src="https://i.pinimg.com/736x/94/0a/20/940a2074d2dead8a07f1032cc51f3a0c.jpg" alt="Devil May Cry">
          <div class="title">Devil May Cry</div>
        </div>
      </div>
    </div>

    <!-- پیشنهاد خدای سیب‌زمینی -->
    <div class="section">
      <div class="section-title">
        🥔 پیشنهاد خدای سیب‌زمینی
        <button onclick="location.href='more-recommend.html'">بیشتر</button>
      </div>
      <div class="anime-list">
        <div class="anime-card" onclick="location.href='one_piece.html'">
          <img src="https://i.pinimg.com/736x/c2/8f/89/c28f89eab7b41bb63ba758e120362ddb.jpg" alt="One Piece">
          <div class="title">One Piece</div>
        </div>
      </div>
    </div>

    <!-- پربازدیدترین‌ها -->
    <div class="section">
      <div class="section-title">
        🔥 پربازدیدترین‌ها
        <button onclick="location.href='more-popular.html'">بیشتر</button>
      </div>
      <div class="anime-list">
        <div class="anime-card" onclick="location.href='naruto.html'">
          <img src="https://i.pinimg.com/736x/c2/8f/89/c28f89eab7b41bb63ba758e120362ddb.jpg" alt="Naruto">
          <div class="title">Naruto</div>
        </div>
      </div>
    </div>
  </div>

  <nav>
    <button class="active"><i class="fas fa-home"></i>خانه</button>
    <button onclick="location.href='index.html'"><i class="fas fa-list"></i>لیست انیمه</button>
    <button onclick="location.href='search.html'"><i class="fas fa-search"></i>جست‌وجو</button>
    <button onclick="location.href='profile.html'"><i class="fas fa-user"></i>حساب کاربری</button>
  </nav>

</body>
</html>
